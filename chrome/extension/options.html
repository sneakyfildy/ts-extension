<!DOCTYPE html>
<html>
    <head>
        <title>TS Ext Options</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <link rel="stylesheet" href="build/css/ext.min.css">
        <link rel="stylesheet" href="src/css/fonts/font-face.css">
        <link rel="stylesheet" href="src/css/vendor/bs/bootstrap.min.css">
        <link rel="stylesheet" href="src/css/vendor/bs/bootstrap-theme.min.css">
    </head>
    <body class="ts-ext ts-ext-options" ng-csp ng-cloak ng-controller="optionsController">
        <div class="header">           
            <h2>TS Ext Options page</h2>
        </div>
        <div class="ts-options-content">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="rt_link" class="col-sm-2 control-label">Link to RT</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control options-field" id="rt_link" 
                               data-fieldname="{{opts.rt_link.name}}"
                               value="{{opts.rt_link.value}}"
                               placeholder="/Ticket/Display.html?id= will be added to create ticket links">
                    </div>
                </div>
                <div class="form-group">
                    <label for="checkbox555" class="col-sm-2 control-label">Label for checkbox</label>                
                    <div class="col-sm-10">
                        <div class="checkbox">
                            <input id="checkbox555" class="options-field" type="checkbox">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="saveBtn.onClick($event)" type="submit" class="btn btn-default">Save</button>
                    </div>
                </div>
            </form>
        </div>

        <script src="src/js/vendor/angular.js"></script>
        <script data-main="build/js/options.dev" src="src/js/vendor/require.js"></script>        
        <script type="text/javascript" src="src/js/vendor/jquery-2.1.1.min.js"></script>
    </body>
</html>
