<!DOCTYPE html>
<html>
    <head>
        <title>TS Ext popup</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <link rel="stylesheet" href="build/css/ext.min.css">
        <link rel="stylesheet" href="src/css/fonts/font-face.css">
        <link rel="stylesheet" href="src/css/vendor/bs/bootstrap.min.css">
        <link rel="stylesheet" href="src/css/vendor/bs/bootstrap-theme.min.css">
    </head>
    <body class="ts-ext-popup" ng-csp ng-cloak ng-controller="contentController">
        <div class="header">
           <div class="status">
               WD is <span class="started bold" ng-class="started ? 'green' : 'red'">{{started ? '' : 'not'}} started</span>
            </div>
            <div class="current-time">
                {{dayNameFull}}&nbsp;
                {{currentHours}}<span class="flickering">:</span>{{currentMins}}
                <span class="not-important-forever italic"> (UTC{{timezoneHuman}})</span>
            </div>
        </div>
        <div class="ts-popup-content"> 
            <div class="content-line">                
                <div class="line-right">
                    <div class="start time" ng-class="started ? 'dblock' : 'dnone'">Last WD start: {{startTimeHuman}}</div>
                    <div class="end time" ng-class="started ? 'dnone' : 'dblock'">Last WD end: {{endTimeHuman}}</div>
                </div>
                
                <div class="line-left">
                    <div class="btn btn-default start-day" ng-click="startBtn.onClick($event)" title="Start/end working day">
                        {{startBtn.caption}} WD
                    </div>
                </div>
            </div>
        </div>
        
        <script data-main="build/js/popup.dev" src="src/js/vendor/angular.js"></script>
        <script data-main="build/js/popup.dev" src="src/js/vendor/require.js"></script>        
        <script type="text/javascript" src="src/js/vendor/jquery-2.1.1.min.js"></script>
    </body>
</html>
